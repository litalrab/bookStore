<div>
  <!--Card-->
  <div class="card card-cascade wider">
    <!--Card image-->
    <div class="view overlay hm-white-slight">
      <div id="imagewall">
        <img src="{{book.url}}" alt="{{book.name}}" class="img-fluid" />
        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
      </div>
    </div>
    <!--/.Card image-->
    <!--Card content-->
    <div class="card-body text-center no-padding ">
      <!--Category & Title-->
      <a class="text-muted">
        <h5>{{book.name }}</h5>
      </a>
      <p class="card-title">
        <strong> {{book.author}} </strong>
      </p>
      <!--Description-->
      <p class="card-text">{{book.category}}<br> {{book.status}} </p>


      <!--Card footer-->
      <div class="card-footer">
        <span class="left">{{book.price | currency:'ILS':true}} </span>
        <span class="right">
          <a placement="top" mdbTooltip="remove Wishlist" container="body"
            *ngIf="productInFav(book);else elseBlock  " (click)="removeProductFromFav(book)">
            <i class="fa fa-heart-o" style="color:blue ;padding: 5px;"></i>
          </a>
          <ng-template #elseBlock>
            <a placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(book)">
              <i class="fa fa-heart" style=" padding: 5px;"></i>
            </a>
          </ng-template>


          <a placement="top" mdbTooltip="הוסף לעגלה" container="body" (click)="addProductToCart(book)">
            <i class="fa fa-shopping-cart" style=" padding: 5px;"></i>
          </a>
          <a placement="top" mdbTooltip="הסר ספר מעגלה" container="body" *ngIf="productInCart(book) | async"
            (click)="removeProductFromCart(book)">
            <i class="fa fa-trash" style=" padding: 5px;"></i>
          </a>
        </span>
        <!--/.Card footer-->
      </div>
      <!--/.Card content-->
    </div>
    <!--/.Card-->
  </div>

  <!--/. mb-r-3 mr-5-->

</div>
