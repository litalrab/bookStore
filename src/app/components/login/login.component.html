<section class="container">

  <!-- Login form -->
  <div class="col-sm-6">
    <form style="padding:20px;width:22rem" #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">
      <p class="h5 text-center mb-4">Sign in</p>

      <div class="col-md-12">
          <label for="loginEmailId">Email address</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope prefix grey-text"></i></span>
              </div>
               <input mdbActive type="email" id="loginEmailId" class="form-control"   name="emailId" [(ngModel)]="user.emailId" placeholder="Enter email" mdbInputValidate
              [email]="true" autocomplete="email"> 
              </div>   
        </div>
        <div class="col-md-12">
            <label for="loginPassword">Your password</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">        <i class="fa fa-lock prefix grey-text"></i>                 </span>
                </div>
                <input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword" class="form-control" mdbActive
                autocomplete="current-password"placeholder="Password">
                </div>   
          </div>

      <div class="col-md-12">
          <label for="fname">Your name</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-user bigicon"></i></span>
              </div>
              <input id="fname" name="name" type="text" placeholder="Name" class="form-control">
            </div>   
        </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary waves-light" id="loginButton" mdbRippleRadius>Login</button>

        <button type="button" class="btn waves-light" (click)="signInWithGoogle()" style="background-color: #dd4b39">
          <i class="fa fa-google" aria-hidden="true"></i>
          Sign in with Google
        </button>

      </div>
    </form>
  </div>
  <br>
  <p>משתמש חדש?
    <a data-toggle="modal" data-target="#createUserForm" style="color:dodgerblue">הרשם כאן!</a>
  </p>
  <!-- Login form -->

  <!--Modal: Register Form-->
  <div class="modal fade" id="createUserForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
      <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
        <div class="modal-content">

          <div class="modal-header light-blue darken-3 white-text">
            <h4 class="title">
              <i class="fa fa-user-plus"></i> Register</h4>
            <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger" role="alert" *ngIf="errorInUserCreate">
              {{errorMessage.message}}
            </div>
            <div class="col-md-12">
                <label for="emailId">Your email</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope prefix grey-text"></i></span>
                    </div>
                    <input mdbActive type="email" id="emailId" class="form-control" name="emailId" [(ngModel)]="createUser.emailId"  placeholder="Enter email" mdbInputValidate
                    [email]="true" autocomplete="email">
                    </div>   
              </div>
              <div class="col-md-12">
                  <label for="password">password</label>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">        <i class="fa fa-lock prefix grey-text"></i>                 </span>
                      </div>
                      <input mdbActive type="password" id="password" class="form-control" name="password" [(ngModel)]="createUser.password" placeholder="Password" mdbInputValidate
                      autocomplete="new-password">
                      </div>   
                </div>

            <div class="text-center mt-2">
              <button class="btn btn-info waves-light" id="signUpButton" mdbRippleRadius>Sign up
                <i class="fa fa-sign-in ml-1"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
