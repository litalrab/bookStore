

<div class="input-group">
    <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchText">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div><!-- /input-group -->
<br>
<div table class="table table-hover">
  <thead>
  <tr>
      <td> Name</td>
      <td> author</td>  
      <td> category</td>
      <td> Price</td>
      <td> status</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let book of books | async   | filter : searchText: 'name' | paginate: { itemsPerPage:16,currentPage: p}"  >
       
                    <td>{{ book.name }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.category }}</td>
                    <td>{{ book.price }}</td>
                    <td><a [routerLink]="['/edit', book.key]" class="btn btn-primary">Edit</a></td>
                    <td><button (click)="deleteBook(book.key)"  class="btn btn-danger">Delete</button></td>
       
        </tr>
    
  </tbody>
</div><!-- /input-group -->

<pagination-controls (pageChange)="p=$event"></pagination-controls>

<div class="text-center">
    <a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
    </a>
</div>
