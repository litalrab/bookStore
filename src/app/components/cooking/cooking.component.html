<div class="container-fluid">
  <div class="row">
    <div class="text-left">
      <a routerLink="/shopping-cart" class="btn btn-danger">סל קניות <span class="glyphicon glyphicon-shopping-cart"
          aria-hidden="true"></span>

      </a>
    </div>
    <div class="col-lg-8">
      <h1 align="center">בישול</h1>
    </div>
    <div class="col-md-12 align-self-end">

      <img align="left" src="assets/img/ספרים-חודש.jpg" alt="image" Height="100px" width="100px">
      <br><br><br><br><br>
      <!-- Search form -->

      <div class="container">
        <div class="row">
          <div class="col-25">

            <input type="text" class="form-control-inline" placeholder="..חפש לפי שם ספר או שם סופר" [(ngModel)]="searchText">

          </div>
        </div>
      </div>




      <div class="col-md-9">

        <div class="container">
          <div class="row">
            <!-- List of Products -->
            <div class="col-sm-4 mb-2 mr-5" *ngFor="let book of books| filter : 'בישול': 'category'" cols="2">
              <div class="item">
                <div class=" mb-r-3 mr-5">
                  <!--Card-->
                  <div class="card card-cascade wider">
                    <!--Card image-->
                    <div class="view overlay hm-white-slight">
                      <div id="imagewall">
                        <img src="{{book.url}}" alt="{{book.name}}" class="img-fluid" />
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </div>
                    </div>
                    <!--/.Card image-->
                    <!--Card content-->
                    <div class="card-body text-center no-padding">
                      <!--Category & Title-->
                      <a class="text-muted">
                        <h5>{{book.name }}</h5>
                      </a>
                      <p class="card-title">
                        <strong> {{book.author}} </strong>
                      </p>
                      <!--Description-->
                      <p class="card-text">{{book.category}}<br> {{book.status}} </p>


                      <!--Card footer-->
                      <div class="card-footer">
                        <span class="left">{{book.price | currency:'ILS':true}} </span>
                        <span class="right">

                          <a placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(product)">
                            <i class="fa fa-heart"></i>
                          </a>
                          <a placement="top" mdbTooltip="הוסף לעגלה" container="body" (click)="addProductToCart(book, 1)">
                            <i class="fa fa-shopping-cart"></i>
                          </a>
                          <a placement="top" mdbTooltip="הסר ספר מעגלה" container="body" *ngIf="productInCart(book) | async"
                            (click)="removeProductFromCart(book, 1)">
                            <i class="fa fa-trash"></i>
                          </a>
                        </span>
                      </div>

                    </div>
                    <!--/.Card content-->

                  </div>
                  <!--/.Card-->

                </div>
              </div>
            </div>
            <!--/.Card-->

          </div>
        </div>
      </div>
    </div>
  </div>

  <pagination-controls (pageChange)="p=$event"></pagination-controls>
  <ng2-toasty></ng2-toasty>
