
<!-- Modal -->
<section class="container">

  <!-- Login form -->
  <div class="col-sm-6">
        <form #addbookform="ngForm" (ngSubmit)="addBook(addbookform)">
          <!--First row-->
          <div class="row">
            <!--First column-->
            <div class="col-md-6">
              <div class="md-form">
                <input type="text" class="form-control" id="form9" name="name" [(ngModel)]="book.name" placeholder="book Name">
              </div>
            </div>
            <!--Second column-->
            <div class="col-md-6">
              <div class="md-form">
                <input type="text" class="form-control" id="form10" name="category" [(ngModel)]="book.category" placeholder="book Category">
              </div>
            </div>
          </div>
          <!--/.First row-->
          <!--Second row-->
          <div class="row">
            <!--First column-->
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" id="form76" class="md-textarea" placeholder="book author" name="author" [(ngModel)]="book.author"></textarea>
              </div>
            </div>
          </div>
          <!--/.Second row-->
          <!--Third row-->
          <div class="row">
            <!--First column-->
            <div class="col-md-6">
              <div class="md-form">
                <input type="number" id="form41" name="price" class="form-control" [(ngModel)]="book.price" placeholder="book Price">
              </div>
            </div>
            <!--Second column-->
            <div class="col-md-6">
              <div class="md-form">
                <input type="text" id="form51" class="form-control" name="stautus" [(ngModel)]="book.status" placeholder="book status">
              </div>
            </div>
          </div>
          <!--/.Third row-->
          <!--Fourth row-->
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input type="file" id="form91" [(ngModel)]="book.bookimg" class="form-control" name="bookimg" placeholder="Image Url exactly 640*360 dimensions">
              </div>
            </div>
          </div>
          <!--/.Fourth row-->
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Add book</button>
          </div>
        </form>
 
  </div>
</section>
<ng2-toasty></ng2-toasty>
