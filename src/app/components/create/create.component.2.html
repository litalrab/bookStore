<section class="container">
 
  <div align="right" class="panel-heading">
      {{ title }}
    </div>
    <div  align="right" class="panel-body">
      <form [formGroup]="angForm" novalidate #addbookform="ngForm" (ngSubmit)="addBook(addbookform)">
          <div class="form-group">
              <label align="right" > :Book id</label>
              <input type="text" class="form-control" formControlName="id" #id />
            </div>
            <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['id'].errors.required">
                id is required.
              </div>
            </div>
        <div  class="form-group">
          <label align="right" > :שם הספר</label>
          <input type="text" class="form-control" id="form10"formControlName="name" name="category" [(ngModel)]="book.category" placeholder="book Category">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label > :שם המחבר</label>
          <textarea type="text" id="form76" class="md-textarea"formControlName="author" placeholder="book author" name="author" [(ngModel)]="book.author"></textarea>
        </div>
        <div *ngIf="angForm.controls['author'].invalid && (angForm.controls['author'].dirty || angForm.controls['author'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['author'].errors.required">
            author is required.
          </div>
        </div>
        <div class="form-group">
          <label> :קטגוריה  </label>
          <input type="text" class="form-control" id="form10"formControlName="category" name="category" [(ngModel)]="book.category" placeholder="book Category">
        </div>
        <div *ngIf="angForm.controls['category'].invalid && (angForm.controls['category'].dirty || angForm.controls['category'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['category'].errors.required">
            category is required.
          </div>
        </div>
        <div class="form-group">
          <label > :מחיר </label>
          <input type="number" id="form41" name="price" formControlName="price"class="form-control" [(ngModel)]="book.price" placeholder="book Price">
        </div>
        <div *ngIf="angForm.controls['price'].invalid && (angForm.controls['price'].dirty || angForm.controls['price'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['price'].errors.required">
            Price is required.
          </div>
        </div>
         <div class="form-group">
          <label > :מצב הספר</label>
          <input type="text" id="form51" class="form-control" formControlName="status" name="stautus" [(ngModel)]="book.status" placeholder="book status">
        </div>
        <div *ngIf="angForm.controls['status'].invalid && (angForm.controls['status'].dirty || angForm.controls['status'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['status'].errors.required">
              status is required.
          </div>
        </div>
        <div class="mb-3">
          <label >Product Image</label>
          <input type="file" id="form91" [(ngModel)]="book.bookimg" class="form-control" name="bookimg" placeholder="Image Url exactly 640*360 dimensions">

        </div>


        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add book</button>
        </div>
      </form>
    </div>


</section>
