<div class="container-fluid">
  <div class="row">

    <div class="col-md-4">
      <a routerLink="/shopping-cart" class="btn btn-danger">סל קניות <span class="glyphicon glyphicon-shopping-cart"
          aria-hidden="true"></span>

      </a>
    </div>
    <div class="col-md-4">

      <h1 align="center"> <img align="left" src="assets/img/ספרים-חודש.jpg" alt="image" Height="100px" width="100px">
        רומן רומנטי/אירוטי</h1>
    </div>

    <!-- Search form -->


    <div class="col-md-4">

      <input type="text" class="form-control-inline" placeholder="..חפש לפי שם ספר או שם סופר" [(ngModel)]="searchText">

    </div>



  </div>




  <div class="row   ">
    <!-- List of Products -->
    <div class=" mb-2 mr-3" *ngFor="let book of books| filter : 'רומן': 'category' | filter : searchText: 'name' " cols="6">
      <div class="item">
        <div class=" mb-r-3 mr-3">
          <!--Card-->
          <div class="card card-cascade wider">
            <!--Card image-->
            <div class="view overlay hm-white-slight">
              <div id="imagewall">
                <img src="{{book.url}}" alt="{{book.name}}" class="img-fluid" />
                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
              </div>
            </div>
            <!--/.Card image-->
            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{book.name }}</h5>
              </a>
              <p class="card-title">
                <strong> {{book.author}} </strong>
              </p>
              <!--Description-->
              <p class="card-text">{{book.category}}<br> {{book.status}} </p>


              <!--Card footer-->
              <div class="card-footer">
                <span class="left">{{book.price | currency:'ILS':true}} </span>
                <span class="right">

                  <a placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(book)">
                    <i class="fa fa-heart"></i>
                  </a>
                  <a placement="top" mdbTooltip="הוסף לעגלה" container="body" (click)="addProductToCart(book, 1)">
                    <i class="fa fa-shopping-cart"></i>
                  </a>
                  <a placement="top" mdbTooltip="הסר ספר מעגלה" container="body" *ngIf="productInCart(book) | async"
                    (click)="removeProductFromCart(book, 1)">
                    <i class="fa fa-trash"></i>
                  </a>
                </span>
                <!--/.Card footer-->
              </div>
              <!--/.Card content-->
            </div>
            <!--/.Card-->
          </div>

          <!--/. mb-r-3 mr-5-->

        </div>
        <!--/.item-->
      </div>
      <!--/.col-sm-4 mb-2 mr-5-->
    </div>

    <!--/.col-md-9-->

  </div>

  <!--/.container-fluid-->

</div>





<pagination-controls (pageChange)="p=$event"></pagination-controls>
<ng2-toasty></ng2-toasty>
